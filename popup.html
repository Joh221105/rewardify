<body>
  <h1>Tasks</h1>
  <div>Coins: <span id="coin-count">0</span></div>

  <button id="toggle-edit">Edit Mode</button>

  <input id="new-task" type="text" placeholder="Add a task..." />
  <select id="task-value">
    <option value="1">1 coin</option>
    <option value="2">2 coins</option>
    <option value="3">3 coins</option>
    <option value="4">4 coins</option>
    <option value="5">5 coins</option>
  </select>
  <button id="add-task">Add</button>

  <ul id="task-list"></ul>

  <button id="open-rewards">Rewards</button>
  <script src="popup.js"></script>
</body>
