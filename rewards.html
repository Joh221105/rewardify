<body>
  <h1>Rewards</h1>

  <button id="back-to-popup">Back</button>
  <button id="toggle-edit">Edit Mode</button>

  <!-- show current coin count -->
  <div>Coins: <span id="coin-count">0</span></div>

  <!-- form to add a new reward and cost-->
  <div id="add-reward-form">
    <input type="text" id="reward-name" placeholder="Reward name" />
    <input type="number" id="reward-cost" placeholder="Cost" />
    <button id="add-reward">Add Reward</button>
  </div>

  <!-- list of available rewards -->
  <ul id="reward-list"></ul>

  <script src="rewards.js"></script>
</body>
